<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SPb Inside - Админ-панель</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Для краткости подключим тот же style.css -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/admin.js" defer></script>
  <style>
    body {
      background: #fafafa;
      font-family: sans-serif;
      margin: 20px;
      color: #333;
    }
    h1 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    .admin-container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    .admin-section {
      margin-bottom: 40px;
    }
    .admin-section h2 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .tours-table, .reviews-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    .tours-table th, .tours-table td,
    .reviews-table th, .reviews-table td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    .tours-table th, .reviews-table th {
      background: #f0f0f0;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .admin-btn {
      padding: 8px 12px;
      border: none;
      background: var(--primary-color);
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 5px;
    }
    .admin-btn:hover {
      background: #0f5ec4;
    }
    .delete-btn {
      background: #d9534f;
    }
    .delete-btn:hover {
      background: #c9302c;
    }
    label {
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="admin-container">
  <h1>Админ-панель SPb Inside</h1>

  <!-- Раздел редактирования экскурсий -->
  <div class="admin-section">
    <h2>Управление экскурсиями</h2>
    <table class="tours-table" id="toursTable">
      <thead>
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Активна?</th>
        <th>Групп. цена</th>
        <th>Инд. цена</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Добавить / Редактировать экскурсию</h3>
    <input type="hidden" id="editTourId" value="">
    
    <label>Название:</label>
    <input type="text" id="tourTitle">
    
    <label>Короткое описание (shortInfo):</label>
    <input type="text" id="tourShortInfo">
    
    <label>Полное описание (info):</label>
    <textarea id="tourInfo" rows="3"></textarea>
    
    <label>URL изображений (через запятую):</label>
    <input type="text" id="tourImages">
    
    <label>Активна?</label>
    <input type="checkbox" id="tourActive" checked>
    
    <label>Цена (групповая):</label>
    <input type="number" id="tourPriceGroup">
    
    <label>Цена (индивидуальная):</label>
    <input type="number" id="tourPriceIndividual">

    <label>Расписание (schedule):</label>
    <input type="text" id="tourSchedule">

    <!-- Новое поле: HTML-файл (напр. tour1.html) -->
    <label>HTML-файл страницы (например, tour1.html):</label>
    <input type="text" id="tourFile">

    <button class="admin-btn" id="saveTourBtn">Сохранить экскурсию</button>
    <button class="admin-btn delete-btn" id="resetFormBtn">Сброс</button>
  </div>

  <!-- Текстовый контент -->
  <div class="admin-section">
    <h2>Текстовый контент</h2>
    <label>О компании (About):</label>
    <textarea id="aboutText" rows="4"></textarea>

    <h3>FAQ</h3>
    <div id="faqList"></div>
    <h4>Добавить вопрос в FAQ</h4>
    <input type="text" id="newFaqQuestion" placeholder="Вопрос">
    <textarea id="newFaqAnswer" rows="2" placeholder="Ответ"></textarea>
    <button class="admin-btn" id="addFaqBtn">Добавить FAQ</button>

    <h3>Контакты</h3>
    <label>Телефон:</label>
    <input type="text" id="contactPhone">
    <label>Email:</label>
    <input type="text" id="contactEmail">
    <label>Адрес:</label>
    <input type="text" id="contactAddress">
    <label>Текст в подвале (footerText):</label>
    <input type="text" id="contactFooterText">

    <button class="admin-btn" id="saveContentBtn">Сохранить текстовый контент</button>
  </div>

  <!-- Раздел управления отзывами -->
  <div class="admin-section">
    <h2>Отзывы</h2>
    <table class="reviews-table" id="reviewsTable">
      <thead>
      <tr>
        <th>Автор</th>
        <th>Текст</th>
        <th>Соцсеть</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Добавить / Редактировать отзыв</h3>
    <input type="hidden" id="editReviewIndex" value="">

    <label>Автор:</label>
    <input type="text" id="reviewAuthor">

    <label>Текст отзыва:</label>
    <textarea id="reviewText" rows="2"></textarea>

    <label>Соцсеть (instagram / google):</label>
    <input type="text" id="reviewSocial" placeholder="instagram или google">
    
    <button class="admin-btn" id="saveReviewBtn">Сохранить отзыв</button>
    <button class="admin-btn delete-btn" id="reviewResetFormBtn">Сброс</button>
  </div>
</div>
</body>
</html>
